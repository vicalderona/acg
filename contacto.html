<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contac.css">
    <link rel="icon" href="img/chef.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Contacto El Maestro</title>
</head>

<body>

    <header id="cabecera">
        <div id="logo">
            <img src="img/chef.png" alt="Logo Chef">
        </div>
        <h1><a href="index.html">El Maestro</a>
        </h1>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#acercade">Acerca de</a></li>
                <li><a href="asesorias.html">Asesorías</a></li>
                <li><a href="capacitaciones.html">Capacitaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>

        <div id="mensaje">
            <h1>¿Necesitas ayuda? ¡Contáctanos!</h1>
        </div>

        <div id="formulario">
            <form>
                <ul>
                    <li>
                        <label for="nombre">Nombre</label>
                        <input name="nombre" placeholder="Ingrese su nombre" type="text">
                    </li>
                    <li>
                        <label for="apellidos">Apellidos</label>
                        <input name="apellidos" placeholder="Ingrese sus apellidos" type="text">
                    </li>
                    <li>
                        <label for="rut">Rut</label>
                        <input name="rut" placeholder="Ingrese su rut" type="text">
                    </li>
                    <li>
                        <label for="corre">Correo Electrónico</label>
                        <input name="correo" placeholder="Ingrese su correo" type="text">
                    </li>
                    <li>
                        <label for="asunto">Asunto</label>
                        <select name="asunto" size="1">
                            <option >Asesorías</option>
                            <option >Capacitaciones</option>
                            <option >Otros</option>
                        </select>
                    </li>
                    <li>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" cols="25" rows="4"></textarea>
                    </li>
                </ul>
                <div id="boton">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>

            </form>

    </section>

    <footer id="pie">
        <p>Todos los derecos reservados &copy; Javier Freire & Vicente Calderon</p>
    </footer>

</body>

</html>
